<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="jstak5.css">
</head>

<body>
    <main>
        <div class="box">
            <form>
                <img src="logo2.png" class="logo" alt="">
                <input class="number" placeholder="用户名"  maxlength="11"
                    type="text" name="firstname"><br>
                <input class="number" placeholder="密码" type="password" name="pwd">
                <div id="tixing"></div>
                <div class="sign-in">登入</div>
            </form>
        </div>
    </main>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        // var number1 = $(".number")[0].value;
        // var number2 = $(".number")[1].value;
        $(".sign-in").click(function () {
            var number1 = $(".number")[0].value;
            var number2 = $(".number")[1].value;
            console.log(number1)
            console.log(number2)
            if (number1 === "" || number2 === "") {
                // alert("请按游戏顺序进行，杀手先杀人！");
                $("#tixing").text('请输入账号密码')
            } else {
                $.ajax({
                    type: "post",
                    url: "carrots-admin-ajax/a/login",
                    data: {
                        name: number1,
                        pwd: number2,
                    },
                    success: function (data) {
                        console.log(data)

                    }
                })
            }

        })
    </script>
</body>

</html>
