<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/jstask2-6.css">
</head>

<body>
    <header>
        <img class="play" src="../logo/logo15.png" alt="">
        <div>游戏结果</div>
        <img class="play" src="../logo/logo16.png" alt="">
    </header>
    <main>
        <div class="mark">
            <div class="tag">
                <img class="label" src="../logo/logo14.png" alt="">
            </div>
            <div class="tally">
                太棒了!你知道么？在捉鬼游戏中
                只有20%的卧底取得游戏最终的
                胜利哦！
            </div>
            <div class="counter">
                <div>剩余玩家</div>
                <div>
                    <span>杀 手</span>
                    <span class="slayer"></span>
                    <span>人</span>
                </div>
                <div>
                    <span>平 民</span>
                    <span class="civilian"></span>
                    <span>人</span>
                </div>

            </div>
        </div>
        <div class="woman">
            <div class="first">
                <span class="time">第一天</span>
                <div class="killer">
                    <div class="night"> </div>
                    <div class="day"> </div>
                </div>
            </div>
            
        </div>
    </main>
    <footer>
        <div class="recur">再来一局</div>
        <div class="upload">上传并分享</div>
    </footer>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../jquery/jstask2-6.js"></script>
</body>

</html>
